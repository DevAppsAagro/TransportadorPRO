{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Dados da Empresa</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="razao_social" class="form-label">Razão Social</label>
                                <input type="text" class="form-control" id="razao_social" name="razao_social" value="{{ empresa.razao_social }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                                <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia" value="{{ empresa.nome_fantasia }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="logo" class="form-label">Logo da Empresa</label>
                                {% if empresa.logo %}
                                <div class="mb-2">
                                    <img src="{{ empresa.logo }}" alt="Logo da Empresa" class="img-thumbnail" style="max-height: 100px;">
                                </div>
                                {% endif %}
                                <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cnpj" class="form-label">CNPJ</label>
                                <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ empresa.cnpj }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inscricao_estadual" class="form-label">Inscrição Estadual</label>
                                <input type="text" class="form-control" id="inscricao_estadual" name="inscricao_estadual" value="{{ empresa.inscricao_estadual }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ empresa.logradouro }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" name="numero" value="{{ empresa.numero }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" name="bairro" value="{{ empresa.bairro }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" value="{{ empresa.cidade }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="">Selecione...</option>
                                    <option value="AC" {% if empresa.estado == 'AC' %}selected{% endif %}>Acre</option>
                                    <option value="AL" {% if empresa.estado == 'AL' %}selected{% endif %}>Alagoas</option>
                                    <option value="AP" {% if empresa.estado == 'AP' %}selected{% endif %}>Amapá</option>
                                    <option value="AM" {% if empresa.estado == 'AM' %}selected{% endif %}>Amazonas</option>
                                    <option value="BA" {% if empresa.estado == 'BA' %}selected{% endif %}>Bahia</option>
                                    <option value="CE" {% if empresa.estado == 'CE' %}selected{% endif %}>Ceará</option>
                                    <option value="DF" {% if empresa.estado == 'DF' %}selected{% endif %}>Distrito Federal</option>
                                    <option value="ES" {% if empresa.estado == 'ES' %}selected{% endif %}>Espírito Santo</option>
                                    <option value="GO" {% if empresa.estado == 'GO' %}selected{% endif %}>Goiás</option>
                                    <option value="MA" {% if empresa.estado == 'MA' %}selected{% endif %}>Maranhão</option>
                                    <option value="MT" {% if empresa.estado == 'MT' %}selected{% endif %}>Mato Grosso</option>
                                    <option value="MS" {% if empresa.estado == 'MS' %}selected{% endif %}>Mato Grosso do Sul</option>
                                    <option value="MG" {% if empresa.estado == 'MG' %}selected{% endif %}>Minas Gerais</option>
                                    <option value="PA" {% if empresa.estado == 'PA' %}selected{% endif %}>Pará</option>
                                    <option value="PB" {% if empresa.estado == 'PB' %}selected{% endif %}>Paraíba</option>
                                    <option value="PR" {% if empresa.estado == 'PR' %}selected{% endif %}>Paraná</option>
                                    <option value="PE" {% if empresa.estado == 'PE' %}selected{% endif %}>Pernambuco</option>
                                    <option value="PI" {% if empresa.estado == 'PI' %}selected{% endif %}>Piauí</option>
                                    <option value="RJ" {% if empresa.estado == 'RJ' %}selected{% endif %}>Rio de Janeiro</option>
                                    <option value="RN" {% if empresa.estado == 'RN' %}selected{% endif %}>Rio Grande do Norte</option>
                                    <option value="RS" {% if empresa.estado == 'RS' %}selected{% endif %}>Rio Grande do Sul</option>
                                    <option value="RO" {% if empresa.estado == 'RO' %}selected{% endif %}>Rondônia</option>
                                    <option value="RR" {% if empresa.estado == 'RR' %}selected{% endif %}>Roraima</option>
                                    <option value="SC" {% if empresa.estado == 'SC' %}selected{% endif %}>Santa Catarina</option>
                                    <option value="SP" {% if empresa.estado == 'SP' %}selected{% endif %}>São Paulo</option>
                                    <option value="SE" {% if empresa.estado == 'SE' %}selected{% endif %}>Sergipe</option>
                                    <option value="TO" {% if empresa.estado == 'TO' %}selected{% endif %}>Tocantins</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" name="cep" value="{{ empresa.cep }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ empresa.telefone }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ empresa.email }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="celular" name="celular" value="{{ empresa.celular }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inscricao_municipal" class="form-label">Inscrição Municipal</label>
                                <input type="text" class="form-control" id="inscricao_municipal" name="inscricao_municipal" value="{{ empresa.inscricao_municipal }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="site" class="form-label">Site</label>
                                <input type="url" class="form-control" id="site" name="site" value="{{ empresa.site }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="rntrc" class="form-label">RNTRC</label>
                                <input type="text" class="form-control" id="rntrc" name="rntrc" value="{{ empresa.rntrc }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="antt" class="form-label">ANTT</label>
                                <input type="text" class="form-control" id="antt" name="antt" value="{{ empresa.antt }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" name="observacoes" rows="3">{{ empresa.observacoes }}</textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
