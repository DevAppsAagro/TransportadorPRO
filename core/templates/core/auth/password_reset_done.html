{% extends 'base/auth_base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">E-mail Enviado</h3>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <p>Enviamos um e-mail com instruções para redefinir sua senha.</p>
                        <p>Se você não receber um e-mail, verifique se digitou o endereço correto e verifique sua pasta de spam.</p>
                        <div class="mt-4">
                            <a href="{% url 'core:login' %}" class="btn btn-primary">Voltar para o login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
