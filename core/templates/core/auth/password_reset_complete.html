{% extends 'base/auth_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white py-2">
                    <h5 class="card-title mb-0 text-center">
                        <i class="bi bi-check2-circle me-2"></i>Senha Alterada
                    </h5>
                </div>
                <div class="card-body p-3">
                    <div class="text-center mb-3">
                        <i class="bi bi-shield-check text-success" style="font-size: 2.5rem;"></i>
                    </div>
                    <div class="text-center">
                        <p class="smaller-text mb-2">Sua senha foi alterada com sucesso!</p>
                        <p class="smaller-text text-muted">Agora você pode acessar sua conta com a nova senha.</p>
                        <p class="smaller-text text-muted mt-2">Redirecionando para a página de login em <span id="countdown">3</span> segundos...</p>
                        <div class="mt-4">
                            <a href="{% url 'core:login' %}" class="btn btn-primary btn-sm">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Fazer Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Contagem regressiva e redirecionamento
    document.addEventListener('DOMContentLoaded', function() {
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = "{% url 'core:login' %}";
            }
        }, 1000);
    });
</script>
{% endblock %}
