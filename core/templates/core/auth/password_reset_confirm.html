{% extends 'base/auth_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-2">
                    <h5 class="card-title mb-0 text-center">
                        <i class="bi bi-shield-lock me-2"></i>Criar Nova Senha
                    </h5>
                </div>
                <div class="card-body p-3">
                    <div class="text-center mb-3">
                        <i class="bi bi-truck text-primary" style="font-size: 2rem;"></i>
                        <p class="smaller-text text-muted mb-3">Digite sua nova senha para acessar o TransportadorPRO</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="new_password1" class="form-label-xs">Nova Senha</label>
                            <div class="input-group input-group-sm mb-2">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control form-control-sm" id="new_password1" name="new_password1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label-xs">Confirmar Nova Senha</label>
                            <div class="input-group input-group-sm mb-2">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                <input type="password" class="form-control form-control-sm" id="new_password2" name="new_password2" required>
                            </div>
                            <div class="form-text smaller-text">A senha deve ter pelo menos 8 caracteres e incluir letras e n√∫meros.</div>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="bi bi-check2-circle me-1"></i>Confirmar Nova Senha
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
