{% load static %}
<!-- Tela de carregamento (inicialmente oculta) -->
<div id="loading-screen" class="loading-overlay" style="display: none;">
    <div class="loading-container">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <div class="loading-text">
            <h2 id="welcome-text">Bem-vindo!</h2>
            <p>Carregando seu dashboard...</p>
        </div>
    </div>
</div>

<style>
    /* Estilos para a tela de carregamento */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 90%;
        width: 400px;
    }
    
    .loading-text {
        margin-top: 1.5rem;
        color: #333;
    }
    
    .loading-text h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
    }
    
    .loading-text p {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 0;
        color: #333;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.05);
            opacity: 0.8;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>

<!-- Script removido - não é mais necessário verificar o carregamento da logo -->
