{% if messages %}
<div class="messages container-fluid mt-3">
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags|cut:'error'|default:'info' }}{% if message.tags == 'error' %}alert-danger{% endif %}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
