{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área do Motorista | TransportadorPRO</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        .form-signin {
            max-width: 400px;
            padding: 15px;
        }
        
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .login-header img {
            width: 120px;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            font-weight: 600;
            font-size: 1.75rem;
        }
        
        .login-card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <div class="card login-card">
            <div class="card-body p-4 p-sm-5">
                <div class="login-header">
                    <i class="bi bi-truck-front display-1 text-primary"></i>
                    <h1>Transportador<span class="text-primary">PRO</span></h1>
                    <p class="text-muted">Acesso exclusivo para motoristas</p>
                </div>
                
                {% include 'motorista/partials/messages.html' %}
                
                <form method="post" action="{% url 'motorista:login' %}">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="nome de usuário" required autofocus>
                        <label for="floatingInput">Nome de usuário</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-lg btn-primary" type="submit">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                        </button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="text-muted">Esqueceu sua senha? Entre em contato com o suporte.</p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted">&copy; 2025 TransportadorPRO. Todos os direitos reservados.</p>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
